<div class="main-layout" [class.logged-out]="!isLoggedIn()">
  <aside class="sidebar" *ngIf="isLoggedIn()">
    <div class="sidebar-header">
      <h2 class="sidebar-title">TaskFocus</h2>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        <i class="bi bi-grid-1x2-fill"></i>
        <span>Dashboard</span>
      </a>

      <a routerLink="/notifications" routerLinkActive="active" class="nav-link">
        <i class="bi bi-bell-fill"></i>
        <span>Notificações</span>
      </a>

      <a routerLink="/tasks" routerLinkActive="active" class="nav-link">
        <i class="bi bi-card-checklist"></i>
        <span>Tarefas</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <a routerLink="/settings" routerLinkActive="active" class="nav-link">
        <i class="bi bi-gear-fill"></i>
        <span>Configurações</span>
      </a>
      <a href="#" (click)="logout($event)" class="nav-link">
        <i class="bi bi-box-arrow-right"></i>
        <span>Sair</span>
      </a>
    </div>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
